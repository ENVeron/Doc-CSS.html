<!DOCTYPE html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Purple Swamp Hen</title>
      
      <script type="text/javascript">
         function A(){
             document.getElementById('myImage')
             .src="http://www.outgrabe.net/bird00.jpg";
             document.getElementById('message')
             .innerHTML="Pardalote by fir0002 (CC-by-NC)";
         }
          
         function B(){
             document.getElementById('myImage')
             .src="http://www.outgrabe.net/bird01.jpg";
             document.getElementById('message')
             .innerHTML="Purple swamp hen by Toby Hudson (CC-by-SA)";
         }
         function C (){
          document.getElementById('myImage')
          .src="http://www.outgrabe.net/bird02.jpg";
          document.getElementById('message')
          .innerHTML="White-headed Stilt by JJ Harrison (CC-by-SA)";
         }
         function D (){
          document.getElementById('myImage')
          .src="http://www.outgrabe.net/bird03.jpg";
          document.getElementById('message')
          .innerHTML="Inland Thornbill by Peter Jacobs (CC-by-SA)";
         }
         function E (){
          document.getElementById('myImage')
          .src="http://www.outgrabe.net/bird04.jpg";
          document.getElementById('message')
          .innerHTML="Rose Robin by JJ Harrison (CC-by-SA)";
         }

      </script>
   </head>
   <body style="text-align:center">
               <h1> Bird Species</h1>
               <p id="message">Pardalote by fir0002 (CC-by-NC)</p>
               <img  id="myImage"
                     src="http://www.outgrabe.net/bird00.jpg"  >
      <div class="button">
         <button class="btn btn-warning"
                 onclick=A();>
             Pardalote
         </button>
         <button  class="btn btn-success"
                  onclick=B();>
             Purple Swamp Hen
         </button>
         <button class="btn btn-warning"
         onclick=C();>
         White-headed Stilt
         </button>
         <button class="btn btn-warning"
         onclick=D();>
         Inland Thornbill
        </button>
       </button>
       <button class="btn btn-warning"
       onclick=E();>
       Rose Robin
      </button>
      </div>
   </body>
</html>
